<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body class="register_login_main">
{% include "base.html" %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'CSS/register_login.css' %}" type="text/css"/>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

<div class="register_form">
    <legend class="">注册</legend>
    <form class="form-horizontal" role="form" method="post" action="{% url 'register:#'%}">
        {% csrf_token %}
        {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_name"
                       placeholder="3~18个字符，不允许有空白字符">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password"
                       placeholder="6~16个字符，区分大小写">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password_again"
                       placeholder="请再次填写密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
        <div class="alert alert-info">
            已有账号？
            <a href="{% url 'login:display' %}" class="alert-link" title="登录">登录</a>
        </div>
    </form>
</div>

</body>
</html>
