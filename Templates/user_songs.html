<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我喜欢的</title>
</head>

<body>
{% load staticfiles %}
{% include "base.html" %}

{% with "Database/others/user.jpg" as image %}
    <div align="center">
        <h4 class="">
            <img class="" onerror="this.src='{% static image %}';this.onerror=null;"
                 src="{% static image %}" width="230" height="162">
            <br>
            <p align="center">
                用户ID：{{ user.id }}
                用户名：{{ user.name }}
            </p>
        </h4>
    </div>
{% endwith %}

<ul id="bar">
    <li><a href="{% url 'user:my_song' %}">我喜欢的音乐</a></li>
    <li><a href="{% url 'user:my_playlist' %}">我收藏的歌单</a></li>
</ul>

<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<table class="table table-striped">
    <tr>
        <th>歌曲名称</th>
        <th>演唱者</th>
        <th>专辑</th>
    </tr>
    {% for song in songs %}
        <tr class="alt">
            <td>
                <a href="{% url 'song:detail' song.song_id %}"
                   onclick="setStatCookie&amp;&amp;setStatCookie();"
                   class="alt" title={{ song.song_name }}>
                    {{ song.song_name }}
                </a>
            </td>

            <td>
                <a href="{% url 'artist:detail' song.artist_id %}"
                   onclick="setStatCookie&amp;&amp;setStatCookie();"
                   class="alt" title={{ song.artist_name }}>
                    {{ song.artist_name }}
                </a>
            </td>

            <td>
                <a href="{% url 'album:detail' song.album_id %}"
                   onclick="setStatCookie&amp;&amp;setStatCookie();"
                   class="alt" title={{ song.album_name }}>
                    {{ song.album_name }}
                </a>
            </td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
