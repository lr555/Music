<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
</head>

<body>
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'CSS/base.css' %}" type="text/css"/>
<link rel="stylesheet" href="{% static 'CSS/album_detail.css' %}" type="text/css"/>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
{% include "base.html" %}
{% block main %}
<table class="table table-striped">
    <tr>
        <th>歌曲名称</th>
        <th>演唱者</th>
        <th>专辑</th>
    </tr>
    {% for song in songs %}
        <tr class="alt">
            <td>
                <a href="{% url 'song:detail' song.song_id %}"
                    onclick="setStatCookie&amp;&amp;setStatCookie();"
                    class="alt" title={{ song.song_name }}>
                    {{ song.song_name }}
                </a>
            </td>
            <td>
                <a href="{% url 'artist:detail' song.artist_id %}"
                    onclick="setStatCookie&amp;&amp;setStatCookie();"
                    class="alt" title={{ song.artist_name }}>
                    {{ song.artist_name }}
                </a>
            </td>
            <td>
                <a href="{% url 'album:detail' song.album_id %}"
                   onclick="setStatCookie&amp;&amp;setStatCookie();"
                   class="alt" title={{ song.album_name }}>
                    {{ song.album_name }}
                </a>
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock main %}

</body>
</html>
